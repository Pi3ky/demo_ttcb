<div class="wrap">
  <div class="login-form">
    <h2 class="mb-4 text-center">LOGIN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username: </label>
        <input type="text" placeholder="Enter the Username" class="form-control form-control-lg" formControlName="username" required [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      </div>
      <div class="form-group">
        <label>Password: </label>
        <input type="password" placeholder="Enter the Password" class="form-control form-control-lg" formControlName="password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      </div>
      <button class="btn btn-success btn-lg w-100">LOGIN</button>
    </form>
  </div>
</div>
